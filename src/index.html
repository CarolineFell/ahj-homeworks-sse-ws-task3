<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cloud Dashboard</title>
</head>
<body>
  <h1 class="header">Cloud Dashboard</h1>
  <div class="dashboard">
    <div id="instances">
      <div class="block-name">Your micro instances:</div>
      <ul class="instance-list">
        <li class="instance-item">
          <span class="instance-id">asdarwvdfscfghdvsdcaerczsdxfaesxraer</span>
          <span class="instance-status">Status: 
            <span class="status"></span>
          </span>
          <span class="instance-actions">Actions: 
            <div class="stop-start status-icon"></div>
            <div class="close status-icon"></div>
          </span>
        </li>
        <li class="instance-item started">
          <span class="instance-id">asdarwvdfscfghdvsdcaerczsdxfaesxraer</span>
            <span class="instance-status">Status: 
              <span class="status"></span>
            </span>
            <span class="instance-actions">Actions: 
            <span class="stop-start status-icon"></span>
            <span class="close status-icon"></span>
          </span>
        </li>
      </ul>
      <a href="#" class="new-instance">Create new instance</a>
    </div>
    <div class="messanger-list">
      <div class="block-name">Worklog:</div>
      <ul id="list-msg">
      </ul>
    </div>
  </div>
</body>

</html>
